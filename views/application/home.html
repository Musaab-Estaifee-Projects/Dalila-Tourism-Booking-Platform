      const apiUrlForGuides = `${common.getBaseUrl()}/api/tourGuide/get-all-guides`;
      const carouselInnerForGuides = document.getElementById("guideCarousel");
      const carouselControlForGuides =
        document.getElementById("carouselIndicators");
      async function fetchGuides() {
        try {
          const response = await axios.get(apiUrlForGuides);
          const guides = response.data;
          let carouselButtons = "";
          let carouselItems = "";
          let count = 0;
          for (let i = 0; i < guides.length; i += 3) {
            carouselButtons += `<button
                      type="button"
                      id="carouselCaption"
                      data-bs-target="#carouselExampleCaptions"
                      data-bs-slide-to=${count}
                      class="active"
                      aria-current="true"
                      aria-label="Slide ${count}"
                    ></button>`;
            count++;
            carouselItems += `<div class="carousel-item ${
              i === 0 ? "active" : ""
            }"><div class="horizontal-carousel">`;
            for (let j = i; j < i + 3 && j < guides.length; j++) {
              const guide = guides[j];
              carouselItems += `
                        <div class="card" style="">
                          <div class="card-body">
                            <div class="grid-show">
                              <div class="headers">
                                <h5 class="card-title">اسم المرشد: <span class="val">${
                                  guide.name
                                }</span></h5>
                                <h5 class="card-title">المنطقة: <span class="val">${
                                  guide.city
                                }</span></h5>
                                <h5 class="card-title">اللغات: <span class="val">${
                                  guide.language_guide
                                }</span></h5>
                                <h5 class="card-title">العمر: <span class="val">${
                                  guide.age_guide
                                }</span></h5>
                                <h5 class="card-title">السعر: <span class="val">${
                                  guide.price_guide
                                }</span></h5>
                              </div>
                              <div class="gender">
                                <img width="100px" height="100px" src="${
                                  guide.gender_guide === 0
                                    ? "../assets/male.png"
                                    : "../assets/female.png"
                                }" alt=""/>
                              </div>
                              </div>
                              <div style="display: flex; align-items: center; justify-content: center">
                                <p>${
                                  Math.round(guide.averageRate) === 0
                                    ? `<p style="font-weight: 600; font-size: 0.8rem; color: rgba(13, 97, 253, 0.837) !important;">لا يوجد تقييم</p>`
                                    : Math.round(guide.averageRate) === 1
                                    ? `⭐`
                                    : Math.round(guide.averageRate) === 2
                                    ? `⭐⭐`
                                    : Math.round(guide.averageRate) === 3
                                    ? `⭐⭐⭐`
                                    : Math.round(guide.averageRate) === 4
                                    ? `⭐⭐⭐⭐`
                                    : Math.round(guide.averageRate) === 5
                                    ? `⭐⭐⭐⭐⭐`
                                    : `<p style="font-weight: 600; font-size: 0.8rem;">خطأ</p>`
                                }</p>
                              </div>
                            <div class="details-btn">
                              <button class="btn btn-primary show-details-btn-for-guide" data-bs-toggle="modal" data-bs-target="#guideModal" data-guide='${JSON.stringify(
                                guide
                              )}'>عرض التفاصيل</button>
                            </div>
                          </div>
                        </div>
                      `;
            }
            carouselItems += `</div></div>`;
          }
          carouselControlForGuides.innerHTML = carouselButtons;
          carouselInnerForGuides.innerHTML = carouselItems;
        } catch (error) {
          console.error("Error fetching guides:", error);
        }
      }

      //Submit A Guide Report:
      function submitGuideReport(user_id, guide_id, description) {
        try {
          // const user_id =  getUserId();
          const urlForGuideReport = `${common.getBaseUrl()}/api/report/add-report`;
          console.log("Attempting request...");
          console.log(
            "UserId: " + user_id + " GuideId: " + guide_id,
            "Description: " + description
          );

          fetch(urlForGuideReport, {
            method: "POST",
            headers: {
              Accept: "application/json, text/plain, */*",
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ user_id, guide_id, description }),
          })
            .then((response) => {
              console.log("Response status:", response.status);
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              const successDiv = document.createElement("div");
              successDiv.style.fontFamily = "Tajawal, sans-serif";
              successDiv.textContent = "تمت إضافة البلاغ بنجاح";
              successDiv.style.backgroundColor = "green";
              successDiv.style.color = "white";
              successDiv.style.padding = "10px";
              successDiv.style.position = "fixed";
              successDiv.style.top = "10px";
              successDiv.style.left = "50%";
              successDiv.style.transform = "translateX(-50%)";
              successDiv.style.zIndex = "9999";
              document.body.appendChild(successDiv);
              setTimeout(() => {
                // guideModal.remove();
                successDiv.remove();
              }, 3000);

                                    </div>
                                    </div>
                                    <div style="display: flex; align-items: center; justify-content: center">
                                <p>${

                                    ? `<p style="font-weight: 600; font-size: 0.8rem; color: rgba(13, 97, 253, 0.837) !important;">لا يوجد تقييم</p>`
                                    : Math.round(agency.averageRate) === 1
                                    ? `⭐`
                                    : Math.round(agency.averageRate) === 2
                                    ? `⭐⭐`
                                    : Math.round(agency.averageRate) === 3
                                    ? `⭐⭐⭐`

                                    ? `⭐⭐⭐⭐`
                                    : Math.round(agency.averageRate) === 5
                                    ? `⭐⭐⭐⭐⭐`
                                    : `<p style="font-weight: 600; font-size: 0.8rem;">خطأ</p>`

                              </div>
                                <div class="details-btn">

        return carouselItems;
